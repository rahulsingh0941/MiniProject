<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Your Order - BrandMyBottle</title>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("IjhXDxGTJKqZ03Cyr"); // Replace with your EmailJS public key
  })();
</script>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
  }
  header {
    background-color: #111;
    color: white;
    text-align: center;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: white;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  h2 { text-align: center; margin-bottom: 25px; }
  form { display: flex; flex-direction: column; gap: 15px; }
  input, select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }
  textarea { resize: none; }
  button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #111;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background-color: #007bff; }
  .price-box {
    background: #f1f1f1;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    font-size: 18px;
  }
  footer { text-align: center; background: #111; color: white; padding: 15px; margin-top: 40px; }
</style>
</head>
<body>

<header>
  <h1>Place Your Order</h1>
</header>

<div class="container">
  <h2>Order Form</h2>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="phone" placeholder="Your Phone Number" required />

    <select id="bottleSize" name="bottleSize" required>
      <option value="">Select Bottle Size</option>
      <option value="500">500 ml – ₹4</option>
      <option value="750">750 ml – ₹6</option>
      <option value="1000">1 Litre – ₹8</option>
    </select>

    <input type="number" id="quantity" name="quantity" placeholder="Number of Bottles" min="1" required />

    <div class="price-box" id="totalPrice">Total Price: ₹0</div>

    <textarea name="address" rows="4" placeholder="Your Address" required></textarea>

    <button type="submit">Submit Order</button>
  </form>
</div>

<footer>
  <p>© 2025 BrandMyBottle. All rights reserved.</p>
</footer>

<script>
  const bottleSize = document.getElementById("bottleSize");
  const quantity = document.getElementById("quantity");
  const totalPriceBox = document.getElementById("totalPrice");
  const form = document.getElementById("orderForm");

  // Function to calculate total price
  function calculatePrice() {
    const size = bottleSize.value;
    const qty = parseInt(quantity.value);
    let pricePerBottle = 0;

    if (size === "500") pricePerBottle = 4;
    else if (size === "750") pricePerBottle = 6;
    else if (size === "1000") pricePerBottle = 8;

    if (size && qty > 0) {
      totalPriceBox.textContent = "Total Price: ₹" + (pricePerBottle * qty);
    } else {
      totalPriceBox.textContent = "Total Price: ₹0";
    }
  }

  bottleSize.addEventListener("change", calculatePrice);
  quantity.addEventListener("input", calculatePrice);

  // Handle form submission
  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      name: form.name.value,
      phone: form.phone.value,
      bottleSize: bottleSize.value + " ml",
      quantity: quantity.value,
      totalPrice: totalPriceBox.textContent.replace("Total Price: ", ""),
      address: form.address.value
    };

    emailjs.send("service_ooif9kc", "template_29s1yfh", data)
      .then(() => {
        alert("Your order has been sent successfully!");
        form.reset();
        totalPriceBox.textContent = "Total Price: ₹0";
      })
      .catch((error) => {
        console.error("EmailJS Error:", error);
        alert("There was an error sending your order.");
      });
  });
</script>

</body>
</html>
