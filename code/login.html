<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BrandMyBottle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Firebase v12 (Modular CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB2s4mD06y3UtZ-6xGWclkQ90OSZeMh0Fo",
      authDomain: "brandmybottle-1d9d7.firebaseapp.com",
      projectId: "brandmybottle-1d9d7",
      storageBucket: "brandmybottle-1d9d7.firebasestorage.app",
      messagingSenderId: "391458391015",
      appId: "1:391458391015:web:7f94c96146856140a27342",
      measurementId: "G-L3T9JMGNVF"
    };

    // Initialize App + Auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Email Login
    window.loginHandler = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login Successful!");
        window.location.href = "index.html"; // redirect after login
      } catch (error) {
        alert(error.message);
      }
    };

    // Google Login
    window.googleLogin = async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "index.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

  <style>
    :root{
      --bg:#08131f;
      --accent:#00d1ff;
      --accent-2:#57ffca;
      --muted:#a6b4c3;
    }
    body{
      margin:0;font-family:"Inter",sans-serif;background:var(--bg);color:#eaf4f9;
      display:flex;align-items:center;justify-content:center;height:100vh;
    }
    .card{
      background:rgba(255,255,255,0.05);padding:40px;border-radius:16px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);width:100%;max-width:400px;text-align:center;
    }
    h2{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;color:transparent;margin-bottom:20px;
    }
    input{
      width:100%;padding:12px;margin:10px 0;border-radius:10px;border:none;
      background:rgba(255,255,255,0.1);color:#eaf4f9;
    }
    input::placeholder{color:var(--muted);}
    button{
      width:100%;padding:12px;margin-top:10px;border:none;border-radius:12px;font-weight:700;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042427;cursor:pointer;
      transition:0.2s;
    }
    button:hover{transform:scale(1.05);}
    .google-btn{
      display:flex;align-items:center;justify-content:center;gap:8px;
      background:rgba(255,255,255,0.1);color:#eaf4f9;margin-top:12px;
    }
    .google-btn img{width:20px;}
    .link{margin-top:14px;color:var(--muted);}
    .link a{color:var(--accent-2);text-decoration:none;font-weight:600;}
    .link a:hover{text-decoration:underline;}
  </style>
</head>

<body>

  <div class="card">
    <h2>Login</h2>

    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>

    <button onclick="loginHandler()">Login</button>



    <div class="link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></div>
  </div>

</body>
</html>
