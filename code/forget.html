<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>

<style>
body{font-family:Arial;background:#007bff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:25px;width:330px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,.2);}
input{width:100%;padding:10px;margin:8px 0;border-radius:5px;border:1px solid #aaa;}
button{width:100%;padding:10px;background:#ff9800;border:none;color:white;border-radius:5px;margin-top:10px;cursor:pointer;}
button:hover{background:#e68900;}
a{text-align:center;display:block;margin-top:10px;color:#007bff;text-decoration:none;}
</style>
</head>

<body>

<div class="container">
    <h2>Reset Password</h2>
    <input type="email" id="email" placeholder="Enter your email">

    <button id="resetBtn">Send Reset Email</button>
    <a href="login.html">Back to Login</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyB2s4mD06y3UtZ-6xGWclkQ90OSZeMh0Fo",
    authDomain: "brandmybottle-1d9d7.firebaseapp.com",
    projectId: "brandmybottle-1d9d7",
    storageBucket: "brandmybottle-1d9d7.firebasestorage.app",
    messagingSenderId: "391458391015",
    appId: "1:391458391015:web:7f94c96146856140a27342",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("resetBtn").addEventListener("click", () => {
    let email = document.getElementById("email").value;

    if (!email) return alert("Enter your email!");

    sendPasswordResetEmail(auth, email)
    .then(() => alert("Password reset email sent! Check inbox."))
    .catch(err => alert(err.message));
});
</script>

</body>
</html>
