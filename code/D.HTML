<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | BrandMyBottle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    :root{
      --bg:#08131f;
      --accent:#00d1ff;
      --accent-2:#57ffca;
      --muted:#a6b4c3;
    }
    body{
      margin:0;font-family:"Inter",sans-serif;background:var(--bg);color:#eaf4f9;display:flex;align-items:center;justify-content:center;height:100vh;
    }
    .card{
      background:rgba(255,255,255,0.05);padding:40px;border-radius:16px;box-shadow:0 0 20px rgba(0,0,0,0.5);width:100%;max-width:400px;text-align:center;
    }
    h2{background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;color:transparent;margin-bottom:20px;}
    input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:none;background:rgba(255,255,255,0.1);color:#eaf4f9;}
    input::placeholder{color:var(--muted);}
    button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:12px;font-weight:700;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#042427;cursor:pointer;transition:0.2s;}
    button:hover{transform:scale(1.05);}
    .google-btn{display:flex;align-items:center;justify-content:center;gap:8px;background:rgba(255,255,255,0.1);color:#eaf4f9;margin-top:12px;}
    .google-btn img{width:20px;}
    .link{margin-top:14px;color:var(--muted);}
    .link a{color:var(--accent-2);text-decoration:none;font-weight:600;}
    .link a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <button id="googleSignUp" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"> Continue with Google
    </button>
    <div class="link">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = signupForm.email.value;
      const password = signupForm.password.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert('Signup Successful! Redirecting to Login...') || window.location.href='login.html')
        .catch(err => alert(err.message));
    });

    document.getElementById('googleSignUp').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href='index.html')
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
